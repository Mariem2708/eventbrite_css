  <title>Changement de mot de passe</title>

<body class="text-center" >

  <main class="form-signin ">
    <form>
      <img class="mb-4" src="/assets/logo1.jpg" alt="logo EventBrite" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Changement de mot de passe</h1>
  
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"> Votre ancien mot de passe</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"> Votre nouveau mot de passe</label>
      </div>
  
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"> Confirmer votre nouveau mot de passe</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Confirmer</button>
      <p class="mt-5 mb-3 text-muted">&copy; EventBrite</p>
    </form>
  </main>
